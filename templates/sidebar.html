<!-- OFFCANVAS SIDEBAR -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Navigation</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Side menu links -->
      <ul class="list-group">
        {% if session.get('is_admin') %}
        <li class="list-group-item">
          <a href="{{ url_for('admin_panel') }}">Admin Home</a>
        </li>
        <li class="list-group-item">
          <a href="{{ url_for('admin_users') }}">Manage Users</a>
        </li>
        <li class="list-group-item">
          <a href="{{ url_for('admin_store') }}">Manage Store</a>
        </li>
        <li class="list-group-item">
          <a href="{{ url_for('admin_servers') }}">Manage Servers</a>
        </li>
        {% endif %}
        {% if session.get('logged_in') %}
        <li class="list-group-item">
          <a href="{{ url_for('dashboard') }}">Dashboard</a>
        </li>
        {% endif %}
        <li class="list-group-item">
          <a href="{{ url_for('store') }}">Store</a>
        </li>
      </ul>
    </div>
  </div>
