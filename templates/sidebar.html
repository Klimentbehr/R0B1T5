<!-- OFFCANVAS SIDEBAR (Optional) -->
<div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Navigation</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group list-group-flush">
        {% if session.get('is_admin') %}
        <li class="list-group-item bg-dark"><a href="{{ url_for('admin_panel') }}" class="text-light">Admin Home</a></li>
        <li class="list-group-item bg-dark"><a href="{{ url_for('admin_users') }}" class="text-light">Manage Users</a></li>
        <li class="list-group-item bg-dark"><a href="{{ url_for('admin_store') }}" class="text-light">Manage Store</a></li>
        <li class="list-group-item bg-dark"><a href="{{ url_for('admin_servers') }}" class="text-light">Manage Servers</a></li>
        {% endif %}
        {% if session.get('logged_in') %}
        <li class="list-group-item bg-dark"><a href="{{ url_for('dashboard') }}" class="text-light">Dashboard</a></li>
        {% endif %}
        <li class="list-group-item bg-dark"><a href="{{ url_for('store') }}" class="text-light">Store</a></li>
      </ul>
    </div>
  </div>
