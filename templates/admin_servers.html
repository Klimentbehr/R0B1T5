{% extends "base.html" %}
{% block title %}Manage Servers | Admin{% endblock %}
{% block content %}
<h1 class="text-accent mb-4">Server Management</h1>

<!-- Add New Server Form -->
<form method="POST" class="mb-4">
  <div class="row">
    <div class="col-md-4 mb-3">
      <label for="ip" class="form-label">Server IP</label>
      <input type="text" class="form-control" id="ip" name="ip" placeholder="25.31.249.108" required>
    </div>
    <div class="col-md-2 mb-3">
      <label for="port" class="form-label">Port</label>
      <input type="number" class="form-control" id="port" name="port" placeholder="5000">
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>
</form>

<!-- Servers Table -->
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>IP</th>
      <th>Port</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for srv in servers %}
    <tr>
      <td>{{ srv.id }}</td>
      <td>{{ srv.ip }}</td>
      <td>{{ srv.port }}</td>
      <td>
        {% if srv.status == "Open" %}
          <span class="text-success fw-bold">Open</span>
        {% else %}
          <span class="text-danger fw-bold">Down</span>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
